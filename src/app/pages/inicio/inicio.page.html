<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>Bienestar</ion-title>

    <ion-avatar routerLink="/inicio" slot="end" class="ion-padding">
      <img src="/assets/manzana.jpg"/>
    </ion-avatar>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes"
              [routerLink]="c.redirecTo"
              detail="true">
      <ion-icon [name]="c.icon" 
                slot="start" 
                color="success">
      </ion-icon>
      {{c.name}}
    </ion-item>
  </ion-list>
</ion-content>
